<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="contact-form" class="contact-form">
        <h2 class="form-title">Form Assignment</h2>

        <div class="form-wrapper">
            <form>

                <div class="namewrapper">
                    <div class="name">
                        <label for="fname">Full Name</label><br>
                        <input type="text" placeholder="John Doe" name="fname" id="fname" value="">
                    </div>
                    <br>

                    <div class="email">
                        <label for="email-input">Email</label><br>
                        <input type="text" placeholder="johndoe@email.com" id="email-input" name="email-input" value="">
                    </div>
                    <br>

                </div>


                <label for="message">Message</label><br>
                <textarea placeholder="Your message goes here..." name="message" id="message" rows=”6″
                    value=""></textarea><br>

                <input type="button" id="submit-button" value="SUBMIT">
            </form>
        </div>
    </section>
</body>

<footer>

</footer>

<script src="js/index.js"></script>

</html>
